<html lang="en">

  <body>
    <aside>
        <img id = "icon" src="images/todo-icon.jpg" alt="todo icon">

    <main>

          <input type="button" value="&#43; ADD A TASK" id="toDoBtn" onclick="taskBtn()"/>

        <ol id="toDoList">

        </ol>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
